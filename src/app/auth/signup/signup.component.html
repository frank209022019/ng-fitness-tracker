<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="form"
    (ngSubmit)="onFormSubmit()">
    <!--Email-->
    <mat-form-field appearance="legacy" hintLabel="Please provide a valid email address">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Your Email" autocomplete="new-email" formControlName="email">
      <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        Please provide a valid email address
      </mat-error>
    </mat-form-field>
    <!--Password-->
    <mat-form-field appearance="legacy" hintLabel="Please provide a valid password">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Your Password" autocomplete="new-password" formControlName="password"
        minlength="6">
      <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        Please provide a valid password
      </mat-error>
    </mat-form-field>
    <!--DatePicker-->
    <mat-form-field appearance="legacy">
      <!-- <mat-label>Choose a date</mat-label> -->
      <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="birthday">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="birthday?.invalid && (birthday?.dirty || birthday?.touched)">
        Please select a valid date
      </mat-error>
    </mat-form-field>
    <!--Checkbox-->
    <mat-checkbox class="mt-10" formControlName="termsAndConditions">Agree to Terms & Conditions</mat-checkbox>
    <mat-error *ngIf="termsAndConditions?.invalid && (termsAndConditions?.dirty || termsAndConditions?.touched)">
      Please provide a valid password
    </mat-error>
    <!--Buttons-->
    <div class="row mt-10">
      <button id="btnSubmitForm" type="submit" mat-raised-button color="primary">Submit</button>
      <button id="btnClearForm" type="button" mat-raised-button color="accent" (click)="resetForm()">Reset</button>
    </div>
  </form>
</section>
